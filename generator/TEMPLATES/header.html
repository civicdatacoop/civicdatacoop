    <header id="site-header" class="fixed-top">

            <nav class="navbar navbar-expand-lg navbar-dark stroke">
                {#
                <a class="navbar-brand" href="{{ link_to_homepage }}"><span>Civic Data Cooperative</span></a>
                #}

                <button class="navbar-toggler  collapsed bg-gradient" type="button" data-toggle="collapse"

                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon fa icon-expand fa-bars"></span>
                    <span class="navbar-toggler-icon fa icon-close fa-times"></span>
                    </span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav ml-lg-auto">
                        <li class="nav-item{% if url == 'index' %} active{% endif %}">
                            <a class="nav-link" href="index.html">Home{% if url == 'index' %} <span class="sr-only">(current)</span>{% endif %}</a>
                        </li>
                        <li class="nav-item{% if url == 'about' %} active{% endif %}">
                            <a class="nav-link" href="about.html">About{% if url == 'about' %} <span class="sr-only">(current)</span>{% endif %}</a>
                        </li>
                        <li class="nav-item{% if url == 'mission' %} active{% endif %}">

                            </label>

                    </nav>

            </nav>

        </div>
